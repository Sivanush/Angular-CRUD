<app-header />



<div class="">
  <div class="flex justify-center items-center mt-20">

    <div class="card">
      <p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-columns="columns">
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.price }}</td>
            <td>{{product.category}}</td>
            <td>
                <div class="card">
                    <p-button label="Edit"></p-button>
                </div>
            </td>
            <td>
                <p-button pButton pRipple label="Delete" class="p-button-danger"></p-button>
            </td>

          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
