<app-header></app-header>
<div class="flex justify-center items-center mt-20">
  <div class="card">

    @if(isLoading){

    <div *ngIf="isLoading" class="spinner-container">
      <div class="spinner"></div>
    </div>
    }@else {
    <p-table [value]="users" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>No.</th>
          <th>Username</th>
          <th>Email</th>
          <th>Image</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body">
        <tr *ngFor="let user of users; let i =index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td><img [src]="user.image" alt="User Image" style="width: 50px; height: 50px;"></td>
          <td>
            <div class="card">
              <p-button pButton pRipple label="Edit"></p-button>
            </div>
          </td>
          <td>
            <p-button (click)="deleteUser(user._id)" pButton pRipple label="Block" class="p-button-danger"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    }

  </div>
</div>
