<div class="h-screen">
  <app-header></app-header>

  <section class="z-0">
    <div class="flex justify-center items-center mt-36 mb-5">
      <h2 class="text-4xl">Welcome User</h2>
    </div>
    <div class="flex justify-center">
      <div class="social inline-block w-[200px] h-[200px] bg-[50%_50%] bg-cover rounded-[50%]">
        <img [src]="imageUrl" alt="User Image" class="w-full h-full rounded-[50%]">
      </div>

    </div>
    <div class="flex justify-center mt-7 ">
      <button (click)="imageInput.click()" class="bg-blue-700 py-2 px-4 rounded-md text-white">Change Picture</button>
      <input #imageInput hidden type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>
  </section>


  <div>

  </div>


</div>
