
<section class="flex items-center h-screen bg-gray-50" style="background-image: url(https://www.desktopbackground.org/download/1920x1080/2015/12/01/1050580_shape-blue-yellow-pages-template-lines-wallpapers-hd-free-desktop_7680x4320_h.jpg); background-size: cover;"  >
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 w-full">
        
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0  ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Login to your account
                </h1>
                <form (submit)="LoginUser()" [formGroup]="loginForm" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                        <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "  required="">
                        <div class="error-message">
                            <div class="text-red-700 h-auto" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                                Please fill in this field.
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input formControlName="password" type="password" name="password" id="password"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                        <div class="text-red-700 h-auto" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                            Please fill in this field.
                        </div>
                    </div>
                    <button [disabled]="loginForm.invalid" type="submit" class="w-full text-white transition duration-300 bg-blue-600 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Log in</button>
                    <p class="text-sm font-light text-gray-500">
                        Donâ€™t have an account yet? <a href="#" [routerLink]="['/signup']"   class="font-medium text-primary-600 hover:underline">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
